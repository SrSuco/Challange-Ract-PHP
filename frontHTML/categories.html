<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="stylesheet" href="styleCategories.css">
		<script src="scripts/category.js" defer></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Categories</title>
	</head>

	<body>
		<div class="Header">
			<h1><a href="home.html" id="Home">Suite Store</a></h1>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href=products.html>Products</a></li>
				<li><a href=categories.html>Categories</a></li>
				<li><a href=history.html>History</a></li>
			</ul>
		</div>

		<div class="leftpage">
			<form id="categoryRegister">
				<div class="catInput">
					<input type="text" id="categoryName" class="formField" placeholder="CategoryName:" name="categoryName" required>
				</div>
				<div class="catInput">
					<input type="number" id="categoryTax" name="categoryTax" class="formField" placeholder="Tax:" required>
				</div>
				<div class="addCatButton">
					<button type="submit" value="submit" id="addCat">Add Category</button>
				</div>
			</form>
		</div>
		
		<div class="rightpage">
			<div class="catTable">
				<table id="tableCategory">
					<thead>
						<tr>
							<th id="codTable">Code</th>
							<th id="catTable">Category</th>
							<th id="taxTable">Tax</th>
							<th id="delTable">Delete</th>
						</tr>
					</thead>

					<tbody>
					</tbody>

				</table>

			</div>
		</div>
		
	</body>
</html>
